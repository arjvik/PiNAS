<!DOCTYPE html>
<html>
	<head>
		<style>
			body {
				margin: 0;
			}
			.flex-container {
				display: grid;
				grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
			}
			.flex-container>img {
				width: calc(min(100vw, 100%));
			}
		</style>
	</head>
	<body>
		<div class="flex-container">
			<img height=50% src="/mjpeg1" />
			<img height=50% src="/mjpeg2" />
			<img height=50% src="/mjpeg3" />
		</div>
	</body>
</html>
